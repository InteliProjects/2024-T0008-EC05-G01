<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ nome_do_kit }}</title>
    <link rel="stylesheet" href="/static/css/telaKit.css">
    <script src="https://unpkg.com/htmx.org@1.9.11" integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', path='scripts/armazem.js') }}"></script>
</head>

<body>
    <div class="navegacaoAzul">
        <img class="logo_editar" src="../static/img/logo_editar.png" alt="not found">
        <h1 class="novo_kit"> Kit - {{ nome_do_kit }} </h1>
        <button class="edicao" href="/novoKit.html">Editar Kit</button>
        <button class="cancelar" onclick="voltar()">Voltar</button>
    </div>
    <div class="linha">
        {% for medicamento in medicamentos %}
        <div class="box1">
            <h1 class="item">Item ?</h1>
            <div class="box2">
                <h2 class="medicamento">{{ medicamento.nome }}</h2>
                <h2 class="medicamento">Quantidade:</h2>
                <h2 class="medicamento">{{ medicamento.quantidade }}</h2>
            </div>
        </div>
        {% endfor %}
    </div>
    </div>
    <!-- <img class="triangulo_baixo" src="../img/triangulos.png" alt="not found">
    <img class="triangulo_cima" src="../img/triangulos.png" alt="not found"> -->
</body>

</html>
